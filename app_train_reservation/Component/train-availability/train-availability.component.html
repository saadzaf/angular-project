<!-- <form method="POST"> -->
  <div *ngIf="showform">

    <table border="1" style="padding: 5px ;border-radius: 8px">
      <tr>
        <th colspan="2">availability</th>
      </tr>
      
      <tr>
        <th>Date of Journey</th>
        <td><input type="date" [(ngModel)]="doj"></td>
      </tr>
      <tr>
        <th>Select source</th>
        <td>
          <select  [(ngModel)]="src">
              <option *ngFor="let sopt of sources" [value]="sopt.station_id">{{sopt.station_name}}</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Select dest</th>
        <td>
          <select  [(ngModel)]="dst">
              <option *ngFor="let dopt of destinations" [value]="dopt.station_id">{{dopt.station_name}}</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2"><button (click)="showtrains()">Get trains</button></td>
      </tr>
    </table>
    <!-- </form> -->
    </div>
    <div *ngIf="!showform">
        <table border="1" >
          <tr>
          <th>tickets available</th>
          <th>Train No.</th>
          <!-- <th>Phone Number</th>
          <th>Gender</th>
          <th>Date of Birth</th>
          <th>State</th> -->
        </tr>
        <tr *ngFor="let item of trains">
          <td>{{item.available_ticket}}</td>
          <td>{{item.train_no}}</td>
          <!-- <td>{{item.contact}}</td>
          <td>{{item.gender}}</td>
          <td>{{item.dob}}</td>
          <td>{{item.staetid}}</td> -->
        </tr>
        </table>
    
        <button (click)="showHide()">Go back</button>
        </div>
