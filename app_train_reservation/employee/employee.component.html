<div>
	<h1>Employee Repository System</h1>
	<table border="1">
		<tr>
			<th>Employee ID</th>
			<th>Employee Name</th>
			<th>Employee Address</th>
			<th>Options</th>
		</tr>
		<tr *ngFor="let emp of empList">
			<td>{{emp.empId}}</td>
			<td>{{emp.empName}}</td>
			<td>{{emp.empAddress}}</td>
		</tr>
	</table>
</div>
